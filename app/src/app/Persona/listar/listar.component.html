<div class="container">
    <div class="card">
        <div class="card-header">
            <h3> Personas <h3>
        <div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center" style="font-size:14px;">
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>CORREO</th>
                        <th>CELULAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" >
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombres}}</td>
                        <td>{{persona.apellidos}}</td>
                        <td>{{persona.email}}</td>
                        <td>{{persona.celular}}</td>
                    </tr>
                </tbody>
            </table>
        <div>
    </div>
</div>
